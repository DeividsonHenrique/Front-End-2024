<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagem din√¢mica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes oui simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lady Gaga - Judas.mp3" type="audio/mpeg">
        <source src="midia/Lady Gaga - Judas.mp3" type="audio/ogg">
        <source src="midia/Lady Gaga - Judas.mp3" type="audio/wav">
        <source src="midia/beowulf - savior.mp3" type="audio/mpeg">
        <source src="midia/beowulf - savior.mp3" type="audio/ogg">
        <source src="midia/beowulf - savior.mp3" type="audio/wav">
    </audio>
</body>
</html>
