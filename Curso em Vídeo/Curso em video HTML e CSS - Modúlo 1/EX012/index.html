<!DOCTYPE html>
<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vidoes com HTML5</title>
</head>
<body>
    <h1>Inseerindo viceos localmente</h1>
    <p>Este video esta hospedado no meu propio servidor</p>
    <video width="560" height="315" poster="imagens/1035269.jpg" controls preload="metadata" autoplay>
