<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: purple;
            background-image: url(Imagens/);
        }

        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;
            box-shadow: 2px 2px 5px 9px rgba(0, 0, 0, 0.192);
            
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
