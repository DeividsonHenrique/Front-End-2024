<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face{
            font-family: 'Shikamaru';
            src: url('font/Shikamaru.otf') format('opentype'), url('font/Shikamaru.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        h1{
            font-family: 'Shikamaru';
        }

        p{
            font-family: 'Shikamaru', Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: em;
        }


    </style>
</head>
<body>
    <h1>SHIKAMARU</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus voluptatem architecto illo facilis repellendus tempore eos, fugiat amet omnis neque dolorem eius numquam excepturi saepe cupiditate in, ducimus officiis iusto.
    </p>
</body>
</html>
