<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: goldenrod;
        }

        div > p{
            display: none;
            
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            text-align: center;
            width: 300px;
            height: 20px;
            transition: 1s;
        }

        div:hover{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>exempolo de hover</h1>
    <p>passe o mouse sobre o textto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
