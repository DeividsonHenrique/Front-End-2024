<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            width: 300px;
            height: 150px;
            background-color: antiquewhite;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hora{
            background-color: black;
            width: 150px;
            height: 100px;
            border-radius: 10px;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="hora" id="day">01</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
         var dayDiv = document.getElementById('day');
         var today = new Date();
         var dayOfWeek = today.toLocaleString('pt-br', { weekday: 'long' });

            dayDiv.textContent = 'Hoje Ã© ' + dayOfWeek;
        });
    </script>
</body>
</html>
