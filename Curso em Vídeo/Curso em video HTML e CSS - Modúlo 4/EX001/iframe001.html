<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"> <a href="https://www.cursoemvideo.com" target="_blank" scrolling="no"></a></iframe>
     para programar</p>

     <p>O site do <iframe src="https://google.com.br" frameborder="0"></iframe> tambem é muito legal</p>

     <p>Orepositorio do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px"> <a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe> tambem é legal</p>
</body>
</html>
