<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form action="">
                <div class="input">
                    <label for="user"><input id="user" type="text" placeholder="Username"><i class="fa-solid fa-user"></i></label>
                    <label for="pswd"><input id="pswd" type="password" placeholder="Password"><i class="fa-solid fa-lock"></i></label>
                </div>

                <div class="pass">
                    <input type="checkbox"><span>Remember me</span>
                    <a href="#">Forgot Password?</a>
                </div>

                <div style="clear: both;"></div>

                <button>Login</button>

                <div class="acc"><span>Don't have an account? <a href="#">Register</a></span></div> 
            </form>
        </div>
    </div>
</body>
</html>
