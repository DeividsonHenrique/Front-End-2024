    <div class="container"> <!-- Início do container -->
        <div class="caixa"> <!-- Início da caixa -->
            <h2>freeCodeCamp Survey Form</h2>
            <p>Thank you for taking the time to help us improve the platform</p>

            <div class="formulario"> <!-- Início do formuário -->
                <form action="">

                    <label for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter your name">

                    <label for="email">Email</label> <br>
                    <input type="text" id="email" placeholder="Enter your Email">

                    <label for="age">Age <span>(Opitional)</span></label><br>
                    <input type="text" id="age" placeholder="Age">

                    <label for="desc">Which option best describes your current role?</label>
                    <input type="text" name="desc" id="desc" placeholder="Select current role"><br>

                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="rec"><input type="radio" name="rec" value="Definitely"><span>Definitely</span></label><br>

                    <label for="rec"><input type="radio" name="rec" value="Maybe"><span>Maybe</span></label><br>

                    <label for="rec"><input type="radio" name="rec" value="Not sure"><span>Not&nbsp;sure</span></label><br>    
                </form> 
            </div> <!-- Fim do Formulário -->
        </div> <!-- Fim da caixa -->
    </div> <!-- Fim do container -->
