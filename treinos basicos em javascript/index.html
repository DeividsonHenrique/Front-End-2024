<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Valores JavaScript</h1>

    <section class="soma">
        <h2>Somar</h2>
        <div class="id1">
            <input type="number" name="txtn2" id="txtn1" placeholder="Digite um numero"> <span>+</span>
            <input type="number" name="txtn2" id="txtn2" placeholder="Digite outro numero">
            <input type="button" value="Somar" onclick="somar()">
        </div>
        <div id="res" class="id2">
        </div>
    </section>
    <br><br>
    <section class="multiplica">
        <h2>Multiplicar</h2>
        <div class="id1">
            <input type="number" name="txtn3" id="txtn3" placeholder="Digite um numero"> <span>x</span>
            <input type="number" name="txtn4" id="txtn4" placeholder="Digite outro numero">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
        </div>
        <div id="resM" class="id2">
        </div>
    </section>
    <br><br>
    <section class="Subtracao">
        <h2>Subtração</h2>
        <div class="id1">
            <input type="number" name="txts1" id="txts1" placeholder="Digite um numero"> <span>-</span>
            <input type="number" name="txts2" id="txts2" placeholder="Digite outro numero">
            <input type="button" value="Subtrair" onclick="subtrair()">
        </div>
        <div id="resS" class="id2">
        </div>
    </section>
    <br><br>
    <section class="divisao">
        <h2>Divisão</h2>
        <div class="id1">
            <input type="number" name="txtd1" id="txtd1" placeholder="Digite um numero"> <span>/</span>
            <input type="number" name="txtd2" id="txtd2" placeholder="Digite outro numero">
            <input type="button" value="Dividir" onclick="dividir()">
        </div>
        <div id="resD" class="id2">
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
