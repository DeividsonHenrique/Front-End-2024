<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="/estilos/medias.css">
</head>
<body>
    <section id="content">
        <div id="campo1"></div>
        <div id="campo2">
            <p>Olá, Seja Bem-vindo(a) ao centro de login, <br>caso não possua um usuário e senha clique em <br> cadastre-se!!</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iemail" class="email">E-mail:</label>
                    <input type="email" name="email" id="iemail" class="email" required autocomplete="email" maxlength="30">
                </p>

                <p>
                    <label for="ipass" class="pass">Password:</label>
                    <input type="password" name="senha" id="ipass" class="pass" required autocomplete="new-password" minlength="8">
                </p>

                <input id="btn" type="button" value="Entrar"><br>
                <a href="#">Esqueci Minha senha</a><br>
                <a href="#">Cadastre-se</a>
            </form>
        </div>
    </section>
</body>
</html>
