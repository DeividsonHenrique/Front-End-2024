<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo elementos</title>
    <style>
        .conteudo1{
            border: 1px solid red;
            background-color: orange;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 1;
            margin: 5px;
        }
        
        .conteudo2{
            border: 1px solid red;
            background-color: green;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 5;
            
        }
        
        .conteudo3{
            border: 1px solid red;
            background-color: yellow;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 210px;
            left: 210px;
            z-index: 3;
            margin: 5px;
        }
        
        .conteudo4{
            border: 1px solid red;
            background-color: blue;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 210px;
            z-index: 4;
            margin: 5px;
        }
        
        .conteudo5{
            border: 1px solid red;
            background-color: black;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 210px;
            z-index: 4;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <div id="principal">
        <div class="conteudo1">
            Conteudo 1
        </div>
        <div class="conteudo2">
            Conteudo 2
        </div>
        <div class="conteudo3">
            Conteudo 3
        </div>
        <div class="conteudo4">
            Conteudo 4
        </div>
        <div class="conteudo5">
            Conteudo 5
        </div>
    </div>
</body>
</html>
