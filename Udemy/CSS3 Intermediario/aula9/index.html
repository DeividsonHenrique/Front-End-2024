<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Estilizando formulários</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="msn">Mensagem:</label>
                <textarea name="Mensagem" id="msn" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label><input type="radio" name="lembrar" id="sim">Sim</label>
            </div>
            <div>
                <label><input type="radio" name="lembrar" id="nao">Não</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
