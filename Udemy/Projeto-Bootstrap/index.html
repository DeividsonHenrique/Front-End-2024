<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ol√°, Mundo</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="padding-bottom: 80px;">

    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">

                <h1>Slider Simples</h1>
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>

                <h1>Slider com controles</h1>

                <div id="carousel-controles" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <a href="#carousel-controles" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-controles" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

                <h1>Slider com controles/indicadores</h1>

                <div id="carousel-indicadores" class="carousel slide" data-bs-ride="carousel">
                    
                    <ol class="carousel-indicators" style="list-style: none;">
                        <li class="active" data-bs-target="#carousel-indicadores" data-bs-slide-to="0"></li>
                        <li data-bs-target="#carousel-indicadores" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carousel-indicadores" data-bs-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <a href="#carousel-indicadores" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-indicadores" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

                <h1>Slider com legendas</h1>

                <div id="carousel-legenda" class="carousel slide" data-bs-ride="carousel">
                    
                    <ol class="carousel-indicators" style="list-style: none;">
                        <li class="active" data-bs-target="#carousel-legenda" data-bs-slide-to="0"></li>
                        <li data-bs-target="#carousel-legenda" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carousel-legenda" data-bs-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                            <div class="carousel-caption">
                                <div style="background: rgba(0, 0, 0, 0.274); padding: 10px; border-radius: 50px;">
                                    <h3>Item 1</h3>
                                    <p>Imagem exemplo de legendas no carousel</p>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 2</h3>
                                <p>Imagem exemplo de legendas no carousel</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                                <p>Imagem exemplo de legendas no carousel</p>
                            </div>
                        </div>
                    </div>
                    <a href="#carousel-legenda" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-legenda" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>


            </div>
        </div>
    </div>







    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
