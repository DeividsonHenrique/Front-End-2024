<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo{
            background-color: blue;
        }
        
        #conteudo{
            background-color: red;
        }

        #rodape{
            background-color: green;
        }

        .azul{
            background-color: aqua;
        }

        .produto{
            background-color: gray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="https://images.pexels.com/photos/610293/pexels-photo-610293.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos</span> reservados
    </div>
</body>
</html>
