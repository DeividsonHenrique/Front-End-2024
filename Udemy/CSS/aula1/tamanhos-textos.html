<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos e textos</title>
    <style>
        body{
            font-size: 60px;
        }

      .texto{
        /* px -> tamanho fixo*/
        /* % -> tamanho Relativo*/
        /* em -> tamanho Relativo ao pai*/
        /* font-size: 32px; */
        font-size: 2em;
      }

      .texto2{
        font-size: 1em;
      }
    </style>
</head>
<body>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>

</body>
</html>
