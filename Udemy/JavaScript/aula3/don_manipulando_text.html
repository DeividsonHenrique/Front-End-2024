<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - DOM - Textos</title>
    <style>
        body{
            background-color: #333;
            color: white;
        }
    </style>
    
    <script>
    
        function distribuiCaracter(){
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value
            //limpar o campo de digita√ßao

            document.getElementById('entrada').value = ''
            //limpar espacos em branco nas extremidades da string
            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar o caracter no campo referente a numero
                    document.getElementById('apenas_numeros').value += caracter
                break
                default:
                    //adicinar o caracter no campo referente a letra
                    document.getElementById('apenas_letras').value += caracter
            }

        }

    </script>
    

</head>
<body>
   <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">
   <hr>
   <span>Letras:</span>
   <input type="text" disabled id="apenas_letras">

   <span>Numeros:</span>
   <input type="text" disabled id="apenas_numeros">

  
</body>
</html>
