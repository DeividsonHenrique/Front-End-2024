<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores - JavaScript</title>
</head>
<body>

    <script>

        var nota = prompt('Digite a nota do aluno')
        var media = 7



        if (nota >= media){
            document.write('Aprovado')
        }

        else{
            document.write('Reprovado')
        }
    </script>
</body>
</html>
