<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções date</title>
    <style>
        body{
            background-color: #333;
            color: white;
        }
    </style>
    
    <script>
        function acao(){
            alert('O elemento foi clicado')
        }
        function acao2(){
            alert('O cursor do mouse deixou a região do elemento')
        }

    </script>

</head>
<body>
    <div onclick="acao()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;"></div>
</body>
</html>
