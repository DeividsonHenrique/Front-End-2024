<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções</title>
    <style>
        body{
            background-color: #333;
            color: white;
        }
    </style>
    
    <script>
        
        //void
        //retorno

        
      function calcularAreaTerreno( largura, comprimento){
        //lógica 
        var area = largura * comprimento

        //document.write('O terreno possui ' + area + ' metros quadrados')
        return area

      }
      var largura = prompt('Digite a largura do terreno em metros')
      var comprimento = prompt('Digite o comprimento do terreno em metros')

      var area = calcularAreaTerreno(largura, comprimento)
      document.write('O terreno possui ' + area + ' metros quadrados')
      

      
      function soma(a,b){
       // b = b === undefined ? 0 : b
        return a + b
      }
      console.log(soma(7,7))
      console.log(soma(7,7,9,15)) // desconsidera os parametros adicionais
      console.log(soma(7))
      console.log(soma())

      

      function soma(){
        var resultado = 0
        for(var i in arguments){
          resultado += arguments[i]
        }
        // console.log(arguments)
        return resultado
      }
      console.log(soma(7, 5, 3.2, 0.8, ' Texto '))
    </script>
