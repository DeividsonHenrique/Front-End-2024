<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - switch</title>
    <style>
        body{
            background-color: #333;
            color: white;
        }
    </style>

    <script>

        let patrametro = prompt('Digite um n√∫mero')

       switch(parseInt(patrametro)){

        case 1 :
        document.write('Parametro 1')
            break

        case 2 :
            document.write('Parametro 2')
            break

        default:
        document.write('default')
            break
       }
       
    </script>
</head>
<body>
    
</body>
</html>
