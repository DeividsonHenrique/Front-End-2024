<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip - Função construtora</title>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

      let Bicicleta1 = {
        cor: 'Branca',
        marcha: 'Inica',
        aro: 12,
        pedalar() {console.log('Método pedalar executado')}

      }

      let Bicicleta2 = {
        cor: 'Vermelha',
        marcha: '18',
        aro: 26,
        pedalar() {console.log('Método pedalar executado')}

      }

      console.log(Bicicleta1)
      console.log(Bicicleta2)


      //-------------------------------------------

      let BicicletaFactory = function(cor, marcha, aro){
        //lógica
        //requisição http
        //resposta http


        return{
            cor,
            marcha,
            aro,
            pedalar() {console.log('Método pedalar executado')}
        }
      }

      let Bicicleta3 = BicicletaFactory('Verelha', '18', 26)
      console.log(Bicicleta3)

      let Bicicleta4 = BicicletaFactory('Preta', '21', 29)
      console.log(Bicicleta4)

      console.log(`Cor: ${Bicicleta3.cor}`) 
      Bicicleta3.pedalar()

    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
