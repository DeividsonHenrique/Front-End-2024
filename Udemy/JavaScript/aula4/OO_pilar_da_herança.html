<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip - Herânças</title>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        class Animal{
            constructor(){
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir(){
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal{
            constructor(){
                super()
                this.orelhas = 'Grandes e caidas'
            }

            correr(){
                console.log('Correr')
            }


            rosnar(){
                console.log('Rosnar')
            }
        }



        class Passaro extends Animal{
            constructor(){
                super()
                this.bico = 'Curto'
            }

            voar(){
                console.log('Voar')
            }

        }

        class Papagaio extends Passaro{
            constructor(){
                super()
                this.sabeFalar = true
            }

            falar(){
                console.log('Falar')
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()
        


        // cachorro.dormir()
        // passaro.dormir()
        // papagaio.dormir()
        // papagaio.falar()
        // papagaio.voar()

        console.log(cachorro)
        console.log(papagaio)
        console.log(passaro)
        
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
