<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Input</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin-bottom: 200px;padding: 16px;">

        <form>
           
           <h2>Grupo prepend</h2>
           <div class="input-group">
               <div class="input-group-prepend">
                   <span class="input-group-text">@</span>
               </div>
               <input class="form-control" type="text" placeholder="e-mail">
           </div> 
    
           <h2>Grupo append</h2>
           <div class="input-group">
                <input class="form-control" type="text" placeholder="e-mail">
               <div class="input-group-append">
                   <span class="input-group-text">@site.com</span>
               </div>
           </div> 
    
           <h2>URL customizada</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                   <span class="input-group-text">
                       https://site.com/usuario/
                   </span>
               </div>
               <input class="form-control" type="text" placeholder="Digite seu usuário">
            </div>
    
            <h2>Moeda</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                   <span class="input-group-text">$</span>
               </div>
               <input class="form-control" type="text" placeholder="Digite um valor">
               <div class="input-group-append">
                   <span class="input-group-text">,00</span>
               </div>
            </div>
    
            <!--
            type: checkbox / radio
            -->
            <h2>Checkbox / radio</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                   <div class="input-group-text">
                       <input type="radio">
                   </div> 
                </div>
                <input type="text" class="form-control">
            </div>
    
            <h2>Múltiplos inputs</h2>
            <div class="input-group">
               <div class="input-group-prepend">
                   <span class="input-group-text">nome/e-mail</span>
               </div>
               <input class="form-control" type="text" placeholder="e-mail">
               <input class="form-control" type="password" placeholder="senha">
           </div> 
    
           <h2>Pesquisas</h2>
           <div class="input-group">
               <input class="form-control" type="text" placeholder="Pesquisar">
               <div class="input-group-append">
                   <button type="button" class="btn btn-warning">Pesquisar</button>
               </div>
           </div>
    
        </form>
        

        <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
