<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body style="background-color: lightgrey;">
    <h2> Podutos</h2>
    <table border="2" width="400">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>002</td>
            <td>Notebook</td>
            <td>R$ 2.499,00</td>
        </tr>
        <tr>
            <td>001</td>
            <td>Tablet</td>
            <td>R$ 1.499,00</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 1 -R$ 10</td>
        </tr>

        <tr>
            <td colspan="2">Cupom 2 -R$ 12</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>
    </table>

</body>
</html>
