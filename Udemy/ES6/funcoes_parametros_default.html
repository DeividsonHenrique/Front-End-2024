<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript - Funções</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function contarUmaHistoria(personagem = 'Fubá', atividade = 'Correr no parque', dono = 'João'){
            document.write(`Era Uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${dono} e eles viveram felizes para sempre.`)
        }
            contarUmaHistoria('Repolho', 'Enterrar ossos', 'Pedro')
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
