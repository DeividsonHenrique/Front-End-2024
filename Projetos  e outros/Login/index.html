<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Faça seu Login aqui</h1>
    </header>

    <main>
        <div class="content">
            <form action="" method="get">
                <p class="login1">
                    <label for="iuser">Usuário:</label>
                    <input type="text" name="user" id="iuser" autocomplete="username" required>
                </p>

                <p class="login2">
                    <label for="ipass">Senha:</label>
                    <input type="password" name="password" id="ipass" autocomplete="new-password" required>
                </p>

                <p class="btn">
                    <input type="submit" value="Entrar">
                </p>

                <p>
                    <a class="esq" href="#">Esqueci minha senha.</a>
                </p>
                <p>
                    <a class="cc" href="#">Crirar uma conta.</a>
                </p>
            </form>
        </div>
    </main>

</body>
</html>
