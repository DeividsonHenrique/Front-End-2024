<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
 <section class="container">
   <div class="principal">
     
     <div class="primario">
     
         <h3>Your Result</h3>
         <div class="circulo">
           <p>76</p>
           <p class="p2">of 100</p>
         </div>
     
     
         <h1>Great</h1>
         <p class="p3">You scored higher than 65% of the people who have taken these tests.</p>
     
     </div>
     
     <div class="secundario">
     
       <h2>Summary</h2>

        <div class="var">
          <span class="var1"><img src="assets/images/icon-reaction.svg" alt=""><span class="v1">Reaction</span></span>
          <span class="var2"><span class="porcento">80</span> / 100</span>
        </div>

        <div class="var">
          <span class="var1"><img src="assets/images/icon-memory.svg" alt=""><span class="v2">Memory</span></span>
          <span class="var2"><span class="porcento">92</span> / 100</span>
        </div>

        <div class="var">
          <span class="var1"><img src="assets/images/icon-verbal.svg" alt=""><span class="v3">Verbal</span></span>
          <span class="var2"><span class="porcento">61</span> / 100</span>
        </div>
        
        <div class="var">
          <span class="var1"><img src="assets/images/icon-visual.svg" alt=""><span class="v4">Visual</span></span>
          <span class="var2"><span class="porcento">72</span> / 100</span>
        </div>

        <div style="clear: both;"></div>

       <button>Continue</button>
     </div>
     <div style="clear: both;"></div>
   </div>
 </section>
  

</body>
</html>
